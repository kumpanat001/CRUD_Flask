<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Page</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kodchasan:ital,wght@1,700&display=swap" rel="stylesheet">
    

    <style>
        body {
            font-family: 'Kodchasan', sans-serif;
        }


        .card {
            background-color: rgba(255, 255, 255, 0.6);
            border-radius: 0.25rem;
        }
    </style>
</head>

<body class="bg-dark">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-9">
                <div class="card-group">
                    <div class="card mt-5">
                        <div class="card-body card-center">
                            <div class="text-center text-light">
                                <div class="container" style="margin-top: 8%; width: 35% ;">
                                    <form method="post" action="{{url_for('login_system')}}">
                                        <img class="mb-5 responsive"
                                            src="https://www.donausguard.com/img/Donaus%20LOGO2.png" alt=""
                                            height="auto" ; width="100%">
                                        <h1 class="h2 mb-3 fw-normal text-danger">Please sign in</h1>
                                        <div class="mb-3">
                                            <label class="form-label text-dark">Username</label>
                                            <input class="form-control" autocomplete="current-username"
                                                placeholder="Username" type="text" name="username" id="username"
                                                required>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label text-dark">Password</label>
                                            <input class="form-control" autocomplete="current-password"
                                                placeholder="Password" type="password" name="password" id="password"
                                                required>
                                        </div>
                                        <button type="submit" name="submit"
                                            class="btn btn-lg btn-success">Login</button>
                                    </form>
                                    <!-- Button trigger modal -->
                                    <a href="" data-bs-toggle="modal" data-bs-target="#exampleModal">
                                        Register
                                    </a>
                                    <!-- Modal -->
                                    <form action="{{url_for('insert_config')}}" method="post">
                                        <div class="modal fade" id="exampleModal" tabindex="-1"
                                            aria-labelledby="exampleModalLabel" aria-hidden="true">
                                            <div class="modal-dialog modal-dialog-centered">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title text-black" id="exampleModalLabel">Please
                                                            Register
                                                        </h5>
                                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                            aria-label="Close"></button>
                                                    </div>
                                                    <div class="modal-body">
                                                        <h1><img src="https://www.donausguard.com/img/Donaus%20LOGO2.png"
                                                                alt="" width="200px" height="60"
                                                                class="d-inline-block align-text-top">
                                                        </h1>
                                                        <div class="mb-3">
                                                            <label class="form-label text-black">Username</label>
                                                            <input class="form-control" autocomplete="current-username"
                                                                type="text" name="username" id="username" required>
                                                        </div>
                                                        <div class="mb-3">
                                                            <label class="form-label text-black">Password</label>
                                                            <input class="form-control" autocomplete="current-password"
                                                                type="password" name="password" id="password" required>
                                                        </div>
                                                        <div class="mb-3">
                                                            <label class="form-label text-black">Email</label>
                                                            <input class="form-control" autocomplete="current-email"
                                                                type="email" name="email" required>
                                                        </div>
                                                    </div>
                                                    <div class="modal-footer">
                                                        <input type="button" class="btn btn-secondary"
                                                            data-bs-dismiss="modal" value="Close"></input>
                                                        <input type="submit" class="btn btn-primary"
                                                            value="Register"></input>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script rsc="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert-dev.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css" />
</body>

</html>
